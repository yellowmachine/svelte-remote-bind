on: 
  push:
    branches:    
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn test
      - run: yarn package
      - uses: JS-DevTools/npm-publish@v1
        with:
          package: ./package/package.json
          token: ${{ secrets.NPM_TOKEN }}